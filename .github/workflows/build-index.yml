name: Build Marketplace Index

on:
  push:
    branches:
      - master
    paths:
      - 'plugins/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, json, zip
          tools: composer:v2

      - name: Install dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Validate plugins
        run: |
          php scripts/validate-all-plugins.php

      - name: Create dist directory
        run: |
          mkdir -p dist/plugins
          mkdir -p dist/categories

      - name: Build marketplace index
        run: |
          php scripts/build-index.php

      - name: Generate stats
        run: |
          php scripts/generate-stats.php

      - name: Copy static files to dist
        run: |
          # Copy static index.html if exists
          if [ -f public/index.html ]; then
            cp public/index.html dist/
          fi
          
          # Copy README for GitHub
          if [ -f README.md ]; then
            cp README.md dist/
          fi
          
          # Add .nojekyll
          touch dist/.nojekyll

      - name: Deploy to public branch
        run: |
          # Save current directory
          REPO_DIR=$(pwd)
          
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Move dist to temp location
          mv dist /tmp/marketplace-build
          
          # Switch to public branch (create if doesn't exist)
          if git show-ref --verify --quiet refs/heads/public; then
            git checkout public
          else
            git checkout --orphan public
          fi
          
          # Remove all existing files
          git rm -rf . 2>/dev/null || true
          rm -rf * .* 2>/dev/null || true
          
          # Copy built files from temp to root
          cp -r /tmp/marketplace-build/* .
          cp /tmp/marketplace-build/.nojekyll .
          
          # Commit and push
          git add .
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy marketplace - $(date '+%Y-%m-%d %H:%M:%S')"
            git push -f origin public
          fi