name: Build Marketplace Index

on:
  push:
    branches:
      - master
    paths:
      - 'plugins/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, json, zip
          tools: composer:v2

      - name: Install dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Validate plugins
        run: |
          php scripts/validate-all-plugins.php

      - name: Create dist directory
        run: |
          mkdir -p dist/plugins
          mkdir -p dist/categories

      - name: Build marketplace index
        run: |
          php scripts/build-index.php

      - name: Generate stats
        run: |
          php scripts/generate-stats.php

      - name: Copy static files
        run: |
          # Copy static index.html if exists
          if [ -f public/index.html ]; then
            cp public/index.html dist/
          fi
          
          # Copy README for GitHub
          if [ -f README.md ]; then
            cp README.md dist/
          fi

      - name: Deploy to gh-pages branch
        run: |
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Create/checkout gh-pages branch
          git checkout --orphan gh-pages || git checkout gh-pages
          
          # Remove all files from working directory
          git rm -rf . 2>/dev/null || true
          rm -rf * .* 2>/dev/null || true
          
          # Copy dist contents to root
          cp -r dist/* .
          rm -rf dist
          
          # Add .nojekyll to prevent Jekyll processing
          touch .nojekyll
          
          # Commit and push
          git add .
          git commit -m "Deploy marketplace index - $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push -f origin gh-pages