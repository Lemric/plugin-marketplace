name: Build Marketplace Index

on:
  push:
    branches:
      - master
    paths:
      - 'plugins/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, json, zip
          tools: composer:v2

      - name: Install dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Validate plugins
        run: |
          php scripts/validate-all-plugins.php

      - name: Create dist directory
        run: |
          mkdir -p dist/plugins
          mkdir -p dist/categories

      - name: Build marketplace index
        run: |
          php scripts/build-index.php

      - name: Generate stats
        run: |
          php scripts/generate-stats.php

      - name: Copy static files to dist
        run: |
          # Copy static index.html if exists
          if [ -f public/index.html ]; then
            cp public/index.html dist/
          fi
          
          # Copy README for GitHub
          if [ -f README.md ]; then
            cp README.md dist/
          fi
          
          # Add .nojekyll
          touch dist/.nojekyll

      - name: Deploy to public branch
        run: |
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Save dist to temp location BEFORE changing branches
          cp -r dist /tmp/marketplace-build
          
          # Checkout/create public branch
          if git show-ref --verify --quiet refs/remotes/origin/public; then
            git checkout public
          else
            git checkout --orphan public
          fi
          
          # Clean working directory but KEEP .git
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' ! -name 'CNAME' -exec rm -rf {} +
          
          # Copy built files to root
          cp -r /tmp/marketplace-build/* .
          cp /tmp/marketplace-build/.nojekyll . 2>/dev/null || true
          
          # Cleanup temp
          rm -rf /tmp/marketplace-build
          
          # Commit and push
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy marketplace - $(date '+%Y-%m-%d %H:%M:%S')"
            git push -f origin public
          fi